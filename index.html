<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My GitHub Portfolio">
    <title>My GitHub Repo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #007acc;
        }

        p {
            font-size: 1.2rem;
        }

        a {
            color: #007acc;
            text-decoration: none;
            margin-top: 1rem;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Repo</h1>
        <p>Here you'll find my projects and experiments.</p>
        <a href="https://github.com/your-username" target="_blank">Visit my GitHub Profile</a>
    </header>

    <footer>
        &copy; 2025 Your Name
    </footer>
</body>
</html>
